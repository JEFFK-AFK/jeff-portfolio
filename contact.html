    header {

    }

      flex-direction: column;

    }

    input, textarea {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: none;
    }

    button {
      padding: 1rem;
      border: none;
      background-color: #00bcd4;
      color: white;
      font-size: 1.1rem;
