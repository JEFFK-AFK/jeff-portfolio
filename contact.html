<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Jeff Kariuki</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #ffffff;
    }

    header {
      padding: 1rem 2rem;
      background-color: #141422;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: #ffffff;
      margin-left: 1.5rem;
      text-decoration: none;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: none;
    }

    button {
      padding: 1rem;
      border: none;
      background-color: #00bcd4;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jeff Kariuki</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mwkgnnra" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Jeff Kariuki. All rights reserved.
  </footer>
</body>
</html>
